<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Listo</mat-toolbar>
    <img style="width: 100px; height: 100px;" 
    src="../../assets/LogoListo.jpeg" alt="">
    <mat-nav-list>
      <a mat-list-item href="/Clientes">Clientes</a>
      <a mat-list-item href="/Restaurantes">Restaurante</a>
      <a mat-list-item href="/Carta">Carta</a>
      <a mat-list-item href="/Empleados">Empleados</a>
      <a mat-list-item href="/Domicilios">Domicilios</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Listo! tu plataforma de reserva</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
